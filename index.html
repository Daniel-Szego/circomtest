<body>

  <h1>Snarkjs client example</h1>
  <button id="bVerify"> Verify proof </button>

  <!-- JS-generated output will be added here. -->
  <pre class="proof"> Verify: <code id="proof"></code></pre>

  <pre class="proof"> Result: <code id="result"></code></pre>


  <script src="snarkjs.min.js">   </script>
  <script src="UI.js">   </script>

  <!-- This is the bundle generated by rollup.js -->
  <script>

const proofComponent = document.getElementById('proof');
const resultComponent = document.getElementById('result');
const bVerify = document.getElementById("bVerify");

bVerify.addEventListener("click", verify);

async function verify() {

    const res = await snarkjs.plonk.verify(vkey, publicSignals, proof);

    resultComponent.innerHTML = res;

}

  </script>

</body>
